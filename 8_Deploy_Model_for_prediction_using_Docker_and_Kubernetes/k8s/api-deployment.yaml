apiVersion: apps/v1
kind: Deployment
metadata:
  name: pima-diabetes-predictor-api
  namespace: diabetes-predictor
  labels:
    app: pima-diabetes-predictor-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pima-diabetes-predictor-api
  template:
    metadata:
      labels:
        app: pima-diabetes-predictor-api
    spec:
      containers:
      - name: api
        image: pima-diabetes-api:latest
        imagePullPolicy: Never  # Use local image
        ports:
        - containerPort: 8081
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: pima-diabetes-predictor-api
  namespace: diabetes-predictor
  labels:
    app: pima-diabetes-predictor-api
spec:
  selector:
    app: pima-diabetes-predictor-api
  ports:
  - port: 8081
    targetPort: 8081
    protocol: TCP
    name: http
  type: ClusterIP